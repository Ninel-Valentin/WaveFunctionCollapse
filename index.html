<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1820, initial-scale=1.0">
    <link rel="stylesheet" href="/WaveFunctionCollapse/storage/style/index.css" />
    <link rel="stylesheet" href="/WaveFunctionCollapse/storage/style/ToggleServiceStyling.css" />
    <script type="module" src="/WaveFunctionCollapse/storage/scripts/main.js" defer="defer"></script>
    <title>Wave Function Collapse - Ninel-Valentin Bănică</title>
</head>

<body>
    <header>
        <div class="headerContainer">
            <span>BORDER</span>
            <div data-border=false id="borderSwitch">
                <div id="borderSwitchBackground">
                    <div id="borderSwitchBall"></div>
                </div>
            </div>
        </div>
        <div class="headerContainer">
            <div id="solveButton" class="buttonDiv">SOLVE</div>
        </div>
        <div class="headerContainer">
            <div id="resetButton" class="buttonDiv">RESET</div>
        </div>
        <div class="headerContainer">
            <div id="clearButton" class="buttonDiv">CLEAR</div>
        </div>
    </header>
    <main>
        <img width="96" height="96" id="brush" alt="brushImg" />
        <canvas data-border=true></canvas>
    </main>
    <div id="tileSelectorBg">
        <section id="tileSelector">
            <h1>Select what types should the tile contain:</h1>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" name="water" value="Water">
                        </td>
                        <td>
                            <label for="water">Water</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="grass" value="Grass">
                        </td>
                        <td>
                            <label for="grass">Grass</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="sand" value="Sand">
                        </td>
                        <td>
                            <label for="sand">Sand</label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="filterBtn"> Filter </button>
        </section>
    </div>
    <footer>Ninel-Valentin Bănică © 2023</footer>
</body>

</html>
